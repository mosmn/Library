<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
      </div>
      <div class="layout">
        <div class="grid"><span class="grid">&#9783;</span> Grid</div>
        <div class="list"><span class="list">&#9776;</span> List</div>
      </div>
      <div class="main">
        <div class="description">
          <p>
            Library is a simple web app that allows you to keep track of all the
            books you've read, are currently reading, or want to read.
          </p>
          <p>
            Click the <span class="add">&#10011;</span> button to add a book to
            your library.
          </p>
        </div>
        <div class="add">
          <button class="add-book">&#10011;</button>
        </div>
        <div class="book-container grid"></div>
      </div>
    </div>
    <form action="" style="display: none">
      <button class="close" type="button">&#10006;</button>
      <input type="text" placeholder="Title" required />
      <input type="text" placeholder="Author" required />
      <input type="number" placeholder="Pages" required />
      <input type="checkbox" id="read" />
      <label for="read">Read</label>
      <input type="submit" value="Add" />
    </form>
  </body>
</html>
